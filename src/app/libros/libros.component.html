<h1>Mis libros favoritos</h1>

<form (ngSubmit)="guardarLibro(formulario)" #formulario="ngForm">
    <label>Nombre:</label>
    <input type="text" 
        name="titulo"
        placeholder="Titulo del Libro" 
        ngModel required>
    <label>Autor:</label>
    <input type="text" 
        name="autor"
        placeholder="Autor del Libro" 
        ngModel required>
    <label>Editorial:</label>
    <input type="text" 
        name="editorial"
        placeholder="editorial del Libro" 
        ngModel required>
    <button type="submit">Guardar</button>
</form>

<div class="libros">
    <app-libro *ngFor="let libro of libros" [libro]="libro" (libroClicked)="eliminarLibro(libro)"></app-libro>
</div>
